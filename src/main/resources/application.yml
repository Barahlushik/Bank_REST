api:
  base-path: /v1

server:
  servlet:
    context-path: /test

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/card-system-db
    username: bank
    password: bank
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    contexts: test
    lock-wait-time: 60000
    default-schema: public

