databaseChangeLog:
  - changeSet:
      id: 008-create-card-block
      author: barahlush
      changes:
        - createTable:
            tableName: card_block_requests
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true

              - column:
                  name: card_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(30)
                  constraints:
                    nullable: false

              - column:
                  name: reason
                  type: VARCHAR(255)

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: card_block_requests
            baseColumnNames: card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_block_request_card

        - addForeignKeyConstraint:
            baseTableName: card_block_requests
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_block_request_user

        - createIndex:
            indexName: idx_block_request_card
            tableName: card_block_requests
            columns:
              - column:
                  name: card_id

        - createIndex:
            indexName: idx_block_request_user
            tableName: card_block_requests
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_block_request_status
            tableName: card_block_requests
            columns:
              - column:
                  name: status
