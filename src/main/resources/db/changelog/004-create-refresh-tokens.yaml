databaseChangeLog:
  - changeSet:
      id: 004-create-refresh-tokens
      author: barahlush
      changes:
        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: token_id
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: secret_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: issued_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: revoked_at
                  type: TIMESTAMP
              - column:
                  name: revoke_reason
                  type: VARCHAR(100)
              - column:
                  name: version
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: refresh_tokens
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_refresh_tokens_user
        - createIndex:
            tableName: refresh_tokens
            indexName: idx_refresh_tokens_token_id
            unique: true
            columns:
              - column:
                  name: token_id
        - createIndex:
            tableName: refresh_tokens
            indexName: idx_refresh_tokens_user
            columns:
              - column:
                  name: user_id