databaseChangeLog:
  - changeSet:
      id: 002-create-roles
      author: barahlush
      changes:
        - createSequence:
            sequenceName: role_id_seq
            startValue: 1
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: INTEGER
                  constraints:
                    primaryKey: true
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false