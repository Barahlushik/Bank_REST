databaseChangeLog:
  - changeSet:
      id: 003-create-cards
      author: barahlush
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: card_type
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: expiration
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: NUMERIC(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: hold
                  type: NUMERIC(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cards_owner
        - createIndex:
            tableName: cards
            indexName: idx_cards_owner
            columns:
              - column:
                  name: owner_id
        - createIndex:
            tableName: cards
            indexName: idx_cards_number
            unique: true
            columns:
              - column:
                  name: number

        - createIndex:
            tableName: cards
            indexName: idx_cards_status
            columns:
              - column:
                  name: status
